<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main__wrapper">
        <!-- ================================ HEADER ============================ -->
        <header class="header">
            <!--  ================================ NAV ======================================== -->
            <div class="self main__nav__container">
                <div class="self content__container">
                    <div class="content__container__background">
                        <nav class="self header">
                            <div class="self nav__header">
                                <div class="container" style="margin-top: -40px;">
                                    <div class="header__inner">
                                        <div class="header__logo" data-scroll="#intro">BLOOD WOODS</div>

                                        <div class="studio_furni">
                                            <p
                                                style="font-weight: 400; font-family: 'Russo One', sans-serif; color: #be7070;">
                                                Студия
                                                мебели.</p>

                                            <p>Работаем в Одессе и</p>
                                            <p>Киеве и Николаеве с 2008 г.</p>
                                        </div>

                                        <div class="street">
                                            <i class="fa-solid fa-location-dot fa-beat fa-xl"
                                                style="color: #c71b1b;"></i>

                                            <div class="text">
                                                <section>
                                                    <label class="select-label">Ваш город:</label>
                                                    <select class="cs-select cs-skin-rotate">
                                                        <option value="1">Одесса</option>
                                                        <option value="2">Киев</option>
                                                        <option value="3">Николаев</option>
                                                    </select>
                                                </section>

                                            </div>
                                        </div>

                                        <div class="person">
                                            <img src="/IMG/aaaaaaaaaaaaadddddddddd.png" alt="">
                                            <a href="#">
                                                <p>Вызвать замерщика</p>
                                            </a>
                                        </div>

                                        <nav class="nav" id="nav">
                                            <a class="nav__link" href="#" ">Home</a>
                                            <a class=" nav__link" href="#">About</a>
                                            <a class="nav__link" href="#">Catalog</a>
                                            <a class="nav__link" href="#">contacts</a>
                                            <a class="nav__link" href="#">Log in</a>
                                            <a class="nav__link" href="#">
                                                <i class="fa-solid fa-cart-shopping"></i>
                                            </a>
                                            <a class="nav__link" href="#">
                                                <i class="fa-solid fa-magnifying-glass"></i>
                                            </a>
                                        </nav>

                                        <button class="nav-toggle" id="nav_toggle" type="button">
                                            <span class="nav-toggle__item">Menu</span>
                                        </button>

                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>


        </header>

        <div class="intro" id="intro" style="margin: 0;">
            <div class="container">
                <div class="intro__inner">
                    <h2 class="intro__suptitle">Creative Furniture</h2>
                    <h1 class="intro__title">Welcome to BLOOD WOODS</h1>

                    <a class="btn" href="#">Learn More</a>
                </div>
            </div>
            <div class="silder">
                <div class="container">
                    <div class="slider__inner">
                        <div class="silder__item active">
                            <span class="slider__num">01</span>
                            <span class="slider__text">Intro</span>
                        </div>

                        <div class="silder__item">
                            <span class="slider__num">02</span>
                            <span class="slider__text">Work</span>
                        </div>

                        <div class="silder__item">
                            <span class="slider__num">03</span>
                            <span class="slider__text">About</span>
                        </div>

                        <div class="silder__item">
                            <span class="slider__num">04</span>
                            <span class="slider__text">Contacts</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main>
            <div class="self main__circle__container">
                <div class="self content__container">
                    <section>
                        <div class="self main__circle">
                            <div class="self circle__container">
        </main>
</body>

</html>
